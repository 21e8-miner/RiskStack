name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Guard against Next-only patterns in frontend
        run: |
          ! grep -R --line-number -E 'NEXT_PUBLIC_|"use client"' frontend/src

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U app -d app_test"
          --health-interval=2s
          --health-timeout=2s
          --health-retries=30
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=2s
          --health-timeout=2s
          --health-retries=30

    defaults:
      run:
        working-directory: backend
    env:
      DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/app_test
      REDIS_URL: redis://localhost:6379/0
      ENV: test

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: alembic upgrade head
      - name: Run tests
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm run test -- --run
