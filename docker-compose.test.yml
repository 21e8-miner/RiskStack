version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_test
    ports: [ "54321:5432" ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d app_test" ]
      interval: 2s
      timeout: 2s
      retries: 30

  redis:
    image: redis:7-alpine
    ports: [ "63791:6379" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 2s
      retries: 30

  backend-tests:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/app_test
      REDIS_URL: redis://redis:6379/0
      ENV: test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -lc "
        alembic upgrade head &&
        pytest -q
      "

  frontend-tests:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    working_dir: /app
    environment:
      CI: "true"
    command: >
      sh -lc "
        npm run test -- --run
      "
